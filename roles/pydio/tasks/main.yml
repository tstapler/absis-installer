---
# tasks file for pydio
- name: Create Pydio Container
  docker: 
    name: pydio
    image: linuxserver/pydio
    state: reloaded
    restart_policy: always
    ports:
      - "4000:443"
    env:
      RANCHER_NETWORK=true,
      VERSION=latest,
      PUID={{ docker_puid }},
      GUID={{ docker_guid }}
    volumes: "{{ pydio_volumes }}"
